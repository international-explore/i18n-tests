<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>border-width</title>
<meta name="assert" content="The border-width property affects the borders all around horizontal text when the 'logical' flag is used.">
<link rel="author" title="r12a" href="mailto:r12a@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-logical-1/#border-width">
<link rel="stylesheet" href="../../resources/metadata_styles.css">
<script src="../../resources/metadata_code.js"> </script>
<style>
.test { margin: 2em; font-size: 24px; border: 0; text-align: center; }
#test { background-color: beige; border: 1px solid brown; width: 100px; height: 100px; }
/* the CSS above is not part of the test */

#test { border-width: logical 20px 20px 20px 20px; }
</style>
</head>
<body>
<p class="instructions">Test passes if all borders are thick.</p>


<div class="test" id="test">&nbsp;</div>



<div id="info">
<div id="assertion"></div><script>showAssertion()</script>
<ul class="notes">
<li>The border property applies a 20px border to the square test box.</li>
</ul>
</div>
</body>
</html>
