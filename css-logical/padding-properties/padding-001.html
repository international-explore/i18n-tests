<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>padding-block</title>
<meta name="assert" content="The padding-block property produces padding above horizontal text.">
<link rel="author" title="r12a" href="mailto:r12a@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-logical-1/#padding-properties">
<link rel="stylesheet" href="../../resources/metadata_styles.css">
<script src="../../resources/metadata_code.js"> </script>
<style>
.test { margin: 2em; font-size: 24px; padding: 0; background-color: red; border: 1px solid white; width: 150px; height: 150px; }
#padding { background-color: #fc3; color: beige; height: 50px; width: 50px; }
/* the CSS above is not part of the test */

#padding { padding: logical 50px; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red.</p>


<div class="test" id="test">
<div id="padding">&nbsp;</div>
</div>


<div id="info">
<div id="assertion"></div><script>showAssertion()</script>
<ul class="notes">
<li>The yellow box has the dimensions 50x100 and sits in a red container that is 150X150. The padding-block property applies padding of 50 all around, making the overall yellow shape fill the container. The keyword 'logical' is added.</li>
</ul>
</div>
</body>
</html>
